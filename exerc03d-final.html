<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Exercice 3d) Calculatrice</title>
</head>
<body>

	<form><input type="text" id="nombreA"/><input type="text" id="nombreB"/></form>
	
	<p>Résultat : <span id="resultat"></span></p>

	<p><a href="#" onclick="addition();">Cliquez pour afficher la somme.</a></p>
	<p><a href="#" onclick="soustraire();">Cliquez pour afficher la différence.</a></p>
	<p><a href="#" onclick="multiplier();">Cliquez pour afficher le produit.</a></p>
</body>
<script type="text/javascript">
<!--
	function addition(){
		var a;
		var b;
		a = Number(document.getElementById("nombreA").value);
		b = Number(document.getElementById("nombreB").value);

		// La valeur de l'argument a est additionnée à la valeur de l'argument b
		document.getElementById("resultat").innerHTML = a + b;
	}
	function soustraire(){
		var a;
		var b;
		a = Number(document.getElementById("nombreA").value);
		b = Number(document.getElementById("nombreB").value);

		// La valeur de l'argument b est soustrait à la valeur de l'argument a
		document.getElementById("resultat").innerHTML = a - b;
	}
	function multiplier(){
		var a;
		var b;
		a = Number(document.getElementById("nombreA").value);
		b = Number(document.getElementById("nombreB").value);

		// La valeur de l'argument a est multipliée à la valeur de l'argument b
		document.getElementById("resultat").innerHTML = a * b;
	}
//-->
</script>
</html>
